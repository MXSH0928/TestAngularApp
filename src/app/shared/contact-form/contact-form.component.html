<div (click)="onClick()">
  <h2>{{ parentTitle }}</h2>
  <p>Contact Form Works!</p>
</div>

<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card [fxFlex]='contactCardWidth' fxFlex.xs="100%">
    <mat-card-title>Comment Section</mat-card-title>
    <form
      [formGroup]="contactForm"
      (ngSubmit)="onSubmit()"
      fxLayout="column"
      fxLayoutAlign="space-evenly center"
      fxLayoutGap="10px"
    >
      <mat-card-content>
        <mat-form-field>
          <input
            matInput
            type="text"
            formControlName="firstName"
            placeholder="First Name"
          />
          <mat-hint align="end">Required field</mat-hint>
          <mat-error *ngIf="hasError('firstName', 'required')"
            >First name is required</mat-error
          >
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            type="text"
            formControlName="lastName"
            placeholder="Last Name"
          />
        </mat-form-field>

        <br />
        <mat-form-field>
          <input
            matInput
            type="text"
            formControlName="emailAddress"
            placeholder="Email Address"
          />

          <mat-icon matSuffix>email</mat-icon>
          <mat-hint align="end">Required field</mat-hint>
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            type="text"
            formControlName="phoneNumber"
            placeholder="Phone Number"
          />

          <mat-icon matSuffix>phone</mat-icon>
          <mat-hint align="end">Optional field</mat-hint>
        </mat-form-field>
        <br />

        <mat-form-field>
          <textarea
            matInput
            formControlName="message"
            placeholder="Leave a comment"
          ></textarea>
          <mat-hint align="end">Required field</mat-hint>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayout="row" fxLayoutGap="20px">
        <button
          mat-flat-button
          type="submit"
          color="primary"
          [disabled]="contactForm.invalid"
        >
          Submit
        </button>
        <button mat-flat-button type="button" color="warn" (click)="onCancel()">
          Cancel
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>

<p>Form Value: {{ contactForm.value | json }}</p>
<p>Form Status: {{ contactForm.status }}</p>
